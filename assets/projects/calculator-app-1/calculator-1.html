<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="author" content="Jason Lindsay">
    <meta name="description" content="Caculator App V1">
    
    <title>Calculator App 1</title>

    <link rel="stylesheet" href="./calculator-1-styles.css">
</head>
<body>
    <div class="container">
        <div class="number-screen">
            <div id="sum"></div>
            <div id="current-number-entry"></div>
        </div>
        <div class="buttons">

            <div class="row row0">
                <button class="button" id="clear-current-entry">CE</button>
                <button class="button" id="clear-sum">AC</button>
                <button class="button" id="positive-negative-switch">+/-</button>
                <button class="button" id="percentage">%</button>
                
            </div>
            <div class="row row-1">
                <button class="button" id="number-seven" value="7" >7</button>
                <button class="button" id="number-eight" value="8">8</button>
                <button class="button" id="number-nine" value="9">9</button>
                <button class="button" id="divide" value="รท">รท</button>
            </div>

            <div class="row row-2">
                <button class="button" id="number-four">4</button>
                <button class="button" id="number-five">5</button>
                <button class="button" id="number-six">6</button>
                <button class="button" id="mulitply">x</button>
            </div>
            
            <div class="row row-3">
                <button class="button" id="number-one">1</button>
                <button class="button" id="number-two">2</button>
                <button class="button" id="number-three">3</button>
                <button class="button" id="minus">-</button>
            </div>

            <div class="row row-4">
                <button class="button" id="decimal">.</button>
                <button class="button" id="number-zero">0</button>
                <button class="button" id="equals">=</button>
                <button class="button" id="plus">+</button>
                
            </div>
            
            
        </div>
    </div>

    <script src="./calculator-1-app.js"></script>
    
</body>
</html>
